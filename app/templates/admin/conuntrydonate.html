{% extends 'admin/base.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            国家贡献
            <small>preview of simple tables</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
            <li><a href="#">首选</a></li>
            <li class="active">贡献</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">贡献</h3>
                    </div>
                    <div class="box box-primary">

                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{{url_for('admin.conuntrydonate')}}" method="POST">
                            <div class="box-body">
                                <div class="checkbox">
                                    {{ form.language.label}}
                                    {{ form.language}}
                                </div>
                                {% for error in form.language.errors %}
                                <span style="color: red;">{{ error }}</span>
                            {% endfor %}
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                {{ form.commit }}
                            </div>
                            {{ form.csrf_token }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
{%endblock %}
