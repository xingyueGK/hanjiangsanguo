<div class="content-wrapper">
    <!-- Content Header (Page header) -->

        <h1>
            账号列表

            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">总概览</li>
        </ol>
    </section>

   <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Text Editors
            <small>Advanced form element</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">Editors</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">修改
                            <small>Advanced and full of features</small>
                        </h3>
                        <!-- tools box -->
                        <div class="pull-right box-tools">
                            <!--<button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">-->
                            <!--<i class="fa fa-times"></i></button>-->
                        </div>
                        <!-- /. tools -->
                    </div>
                    <!-- /.box-header -->
                    <form method="POST" action="{{ url_for('base.modifyUserInfo',filename=file) }}">
                    <div class="box-body pad">
                            <!--设置默认值-->
                            {% set f = userform.text.process_data(content) %}
                            {{userform.text}}
                            <!--<textarea id="usrform" name="comment" rows="20" cols="130">{{content}}</textarea>-->
                            {{userform.csrf_token}}
                    </div>
                        <div class="box-footer">
                            {{userform.commit}}
                        </div>
                    </form>
                </div>
                <!-- /.box -->

            </div>
            <!-- /.col-->
        </div>
        <!-- ./row -->
    </section>
    <!-- /.content -->
</div>

<!-- CK Editor -->
<script src="{{url_for('static',filename='admin/plugins/ckeditor/ckeditor.js')}}"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="{{url_for('static',filename='admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js')}}"></script>
<script>
    $(function () {
        // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.replace('editor1');
        //bootstrap WYSIHTML5 - text editor
        $(".textarea").wysihtml5();
    });
</script>
